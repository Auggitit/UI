<div class="row">
    <div class="col-md-12">
        <div *ngFor="let i of data" class="card p-4">
           <div class="row">
            <div class="col-md-10">
                {{i.addr}}
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary btn-sm" (click)="close(i)">Select</button>
            </div>
           </div>
        </div>
    </div>
</div>
