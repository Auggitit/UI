<div mat-dialog-content 
    style="padding: 20px 90px 10px 90px; text-align: center;">
  <mat-icon
    class="mb-4"
    [svgIcon]="data.iconToDisplay"
    style="height: 100px; width: 100px"
  ></mat-icon>
<br/>
  <app-mat-header [title]="data.contentText"></app-mat-header>
</div>
<div 
    mat-dialog-actions 
    class="mt-3 mb-3"
    style="justify-content: center; gap:20px"
    >
  <app-mat-button (click)="onClickNo()" 
    title="No"  
    buttonHeight="40px"
    buttonWidth="100px"
    buttonColor="#FFFFFF"
    borderValues="0.5px solid #419FC7"
    textColor="#419FC7"
  ></app-mat-button>
  <app-mat-button 
    title="Yes"
    buttonHeight="40px"
    maximumWidth="100px"
    buttonWidth="100px"
    buttonColor="#419FC7"
    textColor="#FFFFFF"
    [mat-dialog-close]="true" 
    cdkFocusInitial>Ok</app-mat-button>
</div>
