<div class="content-wrapper">
  <div class="p-4" style="background-color: #f9f9fc">
    <div class="pb-3">
      <div *ngIf="isCreateCountry; else elseBlock">
        <app-reports-header
          title="CREATE COUNTRY MASTER"
          buttonTitle="List of Country Master"
          (onClickCreateButton)="onClickCountyListButton()"
          [isDownloadNeeded]="false"
          [isReports]="false"
        ></app-reports-header>
      </div>
      <ng-template #elseBlock>
        <app-reports-header
          title="UPDATE LEDGER DETAILS"
          [reportFormGroupName]="countryFormNew"
          [SelectSaveOptions]="'SelectSaveOptions'"
          [isDownloadNeeded]="false"
          buttonTitle="List of Country Master"
          (onClickCreateButton)="onClickCountyListButton()"
        ></app-reports-header>
      </ng-template>
    </div>
    <div
      style="
        background-color: white;
        border-radius: 8px;
        padding: 20px;
        border: 1px solid #e0e2e7;
        margin-bottom: 4px;
      "
    >
      <form [formGroup]="countryFormNew">
        <div class="row">
          <div class="col-12">
            <p
              style="
                padding-bottom: 12px;
                font-size: 1.125rem;
                font-weight: 600;
                color: black;
              "
            >
              ID#
            </p>
            <div class="p-0 d-flex flex-wrap justify-content-between pb-2">
              <div class="col-lg-6 col-md-12 pb-2">
                <app-mat-input
                  [groupName]="countryFormNew"
                  labelText="Country Name"
                  [placeholderText]="'Country Name'"
                  [formControlName]="'ccname'"
                ></app-mat-input>
              </div>

              <div class="col-lg-6 col-md-12 pb-2">
                <app-mat-input
                  [groupName]="countryFormNew"
                  labelText="Currency Name"
                  [placeholderText]="'Currency Name'"
                  [formControlName]="'ccurname'"
                ></app-mat-input>
              </div>
            </div>

            <div class="p-0 d-flex flex-wrap justify-content-between pb-2">
              <div class="col-lg-6 col-md-12 pb-2">
                <app-mat-input
                  [groupName]="countryFormNew"
                  labelText="Country Short Name"
                  [placeholderText]="'Country Short Name'"
                  [formControlName]="'ccursname'"
                ></app-mat-input>
              </div>

              <div class="col-lg-6 col-md-12 pb-2">
                <app-mat-input
                  [groupName]="countryFormNew"
                  labelText="Currency Symbol"
                  [placeholderText]="'Currency Symbol'"
                  [formControlName]="'ccursymbol'"
                ></app-mat-input>
              </div>
            </div>

            <app-action-button
              [loading]="loading"
              [isSave]="isCreateCountry"
              (clickSave)="submit()"
              (clickUpdate)="update()"
              (clickClearAll)="clear()"
            ></app-action-button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
