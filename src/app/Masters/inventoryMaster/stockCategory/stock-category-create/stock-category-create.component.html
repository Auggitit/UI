<div class="content-wrapper">
  <div class="p-4" style="background-color: #f9f9fc">
    <div class="pb-3">
      <app-reports-header
        title="CREATE STOCK CATEGORY"
        [reportFormGroupName]="categoryForm"
        buttonTitle="List of Stock Category"
        [isDownloadNeeded]="false"
        (onClickCreateButton)="onClickButton()"
      ></app-reports-header>
    </div>
    <div
      style="
        background-color: white;
        border-radius: 8px;
        padding: 20px;
        border: 1px solid #e0e2e7;
        margin-bottom: 4px;
      "
    >
      <form [formGroup]="categoryForm">
        <div class="row">
          <div class="col-12">
            <p style="font-size: 1.125rem; font-weight: 600; color: black">
              ID #{{ catcode }}
            </p>
            <div class="p-0 d-flex justify-content-between col-12">
              <div class="col-6">
                <app-mat-input
                  [groupName]="categoryForm"
                  labelText="Category Name"
                  [placeholderText]="'Name'"
                  [formControlName]="'ccatname'"
                ></app-mat-input>
              </div>

              <div
                class="col-6 d-flex mb-0 align-items-center justify-content-between"
              >
                <p style="color: #667085; font-weight: 600">Category Name</p>
                <div
                  class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6"
                >
                  <app-mat-select-box
                    [formOptions]="categetoryDropDownData"
                    [controlName]="'ccatunder'"
                    [label]="'Category Name'"
                    [groupName]="categoryForm"
                    [formAppearance]="'outline'"
                  ></app-mat-select-box>
                </div>
              </div>
            </div>

            <app-action-button
              [loading]="loading"
              (clickSave)="submit()"
              (clickClearAll)="clear()"
              (clickUpdate)="update()"
            ></app-action-button>
            <!-- [isSave]="isCreateLedger" -->
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
