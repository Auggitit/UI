<div class="content-wrapper">
  <div class="p-4" style="background-color: #f9f9fc">
    <div class="pb-3">
      <app-reports-header
        title="Sales Order details"
        [reportFormGroupName]="salesOrderForm"
        [filterByOptions]="filterByOptions"
        [saveTypesOptions]="saveAsOptions"
        [filterData]="'filterData'"
        [SelectSaveOptions]="'SelectSaveOptions'"
      ></app-reports-header>
    </div>
    <div class="d-flex flex-wrap pb-4" style="max-width: 100%">
      <div *ngFor="let item of cardsDetails" class="col-sm pl-0 pr-2">
        <app-content-cards [contentToDisplay]="item"></app-content-cards>
      </div>
    </div>
    <div class="col-12 p-0 card">
      <div class="p-3">
        <div class="row align-items-center pl-3">
          <p style="font-size: 18px; padding-right: 8px; margin: 0">
            Recent Sales Orders
          </p>
          <p
            style="
              color: #0d894f;
              background-color: #e7f4ee;
              border-radius: 100px;
              padding: 8px;
              margin: 0;
            "
          >
            +2 Orders
          </p>

          <app-table-filters
            [vendorDropDownData]="vendorDropDownData"
            [StatusOptions]="reportStatusOptions"
            [tableFiltersGroupName]="salesOrderForm"
            [reportStatus]="'reportStatus'"
            [vendorcode]="'vendorcode'"
          ></app-table-filters>
        </div>
      </div>
      <app-mat-table
        [columns]="columns"
        [filteredSalesOrderData]="filteredSalesOrderData"
        [paginationIndex]="paginationIndex"
        [pageCount]="pageCount"
      >
        <ng-template let-item>
          <tr *ngFor="let data of item; let i = index">
            <td
              scope="row"
              class="d-flex pl-3"
              style="
                border-top: 1px solid #f0f1f3;
                color: #667085;
                min-width: 86px;
                max-width: 86px;
                padding-top: 10px;
              "
            >
              <input
                type="checkbox"
                id="customCheck1"
                style="min-height: 18px; min-width: 18px"
              />
              <p class="m-0 pl-2" scope="row">
                {{ i + 1 + paginationIndex * pageCount }}
              </p>
            </td>
            <td
              scope="row"
              style="
                border-top: 1px solid #f0f1f3;
                min-width: 128px;
                max-width: 128px;
              "
            >
              <a href="" style="color: #13b2e4">{{ data.orderedvalue }}</a>
            </td>
            <td
              scope="col"
              style="
                min-width: 151px;
                max-width: 151px;
                border-top: 1px solid #f0f1f3;
              "
            >
              <p class="m-0" style="color: #667085">
                {{ data.vendorname }}
              </p>
              <a href="" style="color: #13b2e4">{{ data.sono }}</a>
            </td>
            <td
              scope="col"
              style="
                min-width: 111px;
                max-width: 111px;
                border-top: 1px solid #f0f1f3;
                text-align: center;
              "
            >
              {{ data.ordered }}
            </td>
            <td
              scope="col"
              style="
                color: #667085;
                text-align: center;
                min-width: 109px;
                max-width: 109px;
                border-top: 1px solid #f0f1f3;
              "
            >
              {{ data.received }}
            </td>
            <td
              scope="col"
              style="
                color: #667085;
                min-width: 171px;
                max-width: 171px;
                border-top: 1px solid #f0f1f3;
              "
            >
              {{ data.sodate }}
            </td>
            <td
              scope="col"
              style="
                color: #667085;
                min-width: 133px;
                max-width: 133px;
                text-align: center;

                border-top: 1px solid #f0f1f3;
              "
            >
              <p class="mb-0">{{ data.receivedvalue }}</p>
            </td>
            <td
              scope="col"
              style="
                color: #667085;
                min-width: 114px;
                max-width: 114px;
                border-top: 1px solid #f0f1f3;
              "
            >
              <div *ngIf="data.pending > 0">
                <span
                  style="
                    background-color: #fdf1e8;
                    padding: 8px;
                    border-radius: 100px;
                    color: #e46a11;
                  "
                  >Not Paid</span
                >
              </div>
              <div *ngIf="data.pending == 0">
                <span
                  class="completed"
                  style="background-color: #e7f4ee; color: #0d894f"
                  >Advanced</span
                >
              </div>
            </td>
            <td
              scope="col"
              style="
                color: #667085;
                min-width: 75px;
                max-width: 75px;
                border-top: 1px solid #f0f1f3;
                text-align: center;
              "
            >
              <i class="bi bi-three-dots-vertical"></i>
            </td></tr></ng-template
      ></app-mat-table>
    </div>
  </div>
</div>
